<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #shape {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
            position: relative;
        
        }

        body {
            font-family: sans-serif;
        }

       
       

    </style>

    
</head>
<body>
    <h1>Test Your Reactions</h1>
    <h2>How quick you are ciccino?</h2>
    <p style="font-weight: bold;" >Your time was: <span style="color: seagreen;" id="timeTaken"></span></p>

    <div id="shape"></div>


    <script type="text/javascript">

        var startTime = new Date().getTime();


        function getRandomColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
        }
            return color;    //Returns the color so we can use it when we call the function below!!
        }

        function makeShapeAppear() {

            //Here we set variables for the dimensions in order to be random sizes

            var top = Math.random() *400;

            var left = Math.random() * 400;

            var width = (Math.random() * 200) +100;

            //Here We say that 50% of times the shape will be circle!

            if (Math.random() > 0.5) {

                document.getElementById("shape").style.borderRadius = "50%";
            } else {

                document.getElementById("shape").style.borderRadius = "0";
            }

            
            document.getElementById("shape").style.backgroundColor = getRandomColor();

            document.getElementById("shape").style.top = top + "px";
            document.getElementById("shape").style.left = left + "px";
            document.getElementById("shape").style.width = width + "px";
            document.getElementById("shape").style.height = width + "px";

            document.getElementById("shape").style.display = "block"; //This makes the shape appears
            
            startTime = new Date().getTime();

        }

        function appearAfterDelay(){

        setTimeout(makeShapeAppear, Math.random() *2000); //This we had it seperated but we created a whole function in order to use it in 2 points.
    
        }

        appearAfterDelay();

        document.getElementById("shape").onclick =function(){
           
            document.getElementById("shape").style.display = "none";

            var endTime = new Date().getTime();

             var timeTaken = (endTime - startTime)/1000; //To get the time in Seconds as the function is miliseconds
            
            document.getElementById("timeTaken").innerHTML = timeTaken + " sec";

          appearAfterDelay();
        
            
        }
        
   
   


    
    </script>
    


</body>

</html>
